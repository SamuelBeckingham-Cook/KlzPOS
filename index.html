<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KLZ POS</title>

    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="site.css">

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body>
<div class="container panel panel-default">

    <div class="col-x-12 text-center panel-body">
        <h2>Please enter your Distributor Number</h2>
        <div class="col-xs-8 col-xs-offset-2">
            <input class="form-control col-xs-2" id="distNo" type="text">
            <button class="btn btn-primary col-xs-4 col-xs-offset-4" onclick="getDist()" type="submit">Enter</button>
        </div>
    </div>

    <div class="modal fade" id="confirmModal">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Confirm</h4>
            </div>
            <div class="modal-body">
                <p>Are these details correct?</p>
                <p id="modal-distNo"></p>
                <p id="modal-distName"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No...</button>
                <button type="button" class="btn btn-primary" id="modal-confirm">Yes!</button>
            </div>
        </div>
    </div>

</div>

<script src="js/bootstrap.js"></script>
<script src="js/site.js"></script>
</body>
</html>
